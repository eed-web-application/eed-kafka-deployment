apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: test-auth-topic-user
  labels:
    strimzi.io/cluster: eed-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Example consumer Acls for topic my-topic using consumer group my-group
      - resource:
          type: topic
          name: test-auth-topic
          patternType: literal
        operations:
          - Describe
          - Read
        host: "*"
      - resource:
          type: group
          name: my-group
          patternType: literal
        operations:
          - Read
        host: "*"
      # Example Producer Acls for topic my-topic
      - resource:
          type: topic
          name: test-auth-topic
          patternType: literal
        operations:
          - Create
          - Describe
          - Write
        host: "*"